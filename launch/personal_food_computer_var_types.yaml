environment_variables:
- name: air_temperature
  description: "Temperature of the air in degrees Celcius"
  units: "degrees C"
  groups: "envioronment"
- name: air_humidity
  description: "A measure of the concentration of water in the air relative to the maximum concentration at the current temperature"
  units: "percent relative"
  groups: "envioronment"
- name: air_carbon_dioxide
  description: "The amount of Carbon Dioxide in the air"
  units: "ppm"
  groups: "environment"
- name: air_flush_on
  description: "Turn on air flush (off by default)"
  groups: "environment"
- name: water_temperature
  description: "Temperature of the water in degrees Celcius"
  units: "degrees C"
  groups: "environment"
- name: water_potential_hydrogen
  description: "Potential Hydrogen of the water"
  units: "pH"
  groups: "environment"
- name: water_electrical_conductivity
  description: "Electrical conductivity of the water"
  units: "uS/cm"
  groups: "environment"
- name: water_oxidation_reduction_potential
  description: "Oxidation-reduction potential of the water"
  units: "mV"
  groups: "environment"
- name: water_dissolved_oxygen
  description: "A measure of the amount of oxygen in the water"
  units: "mg/L"
  groups: "environment"
- name: water_level_high
  description: "Is water above threshold?"
  groups: "environment"
- name: nutrient_flora_duo_a
  description: "FloraDuo nutrient A"
  groups: "environment"
- name: nutrient_flora_duo_b
  description: "FloraDuo nutrient B"
  groups: "environment"
- name: light_illuminance
  description: "The intensity of light falling at the plants"
  units: "lux"
  groups: "environment"
- name: light_intensity_red
  description: "The intensity setting for light panel"
  units: "percent relative"
  groups: "environment"
- name: light_intensity_blue
  description: "The intensity setting for light panel"
  units: "percent relative"
  groups: "environment"
- name: light_intensity_white
  description: "The intensity setting for light panel"
  units: "percent relative"
  groups: "environment"
- name: recipe_start
  description: "Represents the start of a recipe"
  groups: "recipe"
- name: recipe_end
  description: "Represents the end of a recipe"
  groups: "recipe"
- name: marker
  description: "Marks some user-defined event"
  groups: "user"
- name: aerial_image
  description: "Image from above the tray looking down on the plants"
  units: "png"
  groups: "camera"
- name: frontal_image
  description: "Image from in front of the tray looking towards the plants"
  units: "png"
  groups: "camera"
